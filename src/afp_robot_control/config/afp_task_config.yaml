# AFP任务专用配置

# 机器人配置
urdf_path: "/home/lgx/Project/AFP/src/afp_mjc/env/mujoco_ur5e/ur5e.urdf"
end_effector_frame: "flange"

# 控制参数
control_frequency: 200.0
debug_enabled: true

# 使用AFP策略
task_type: "afp"

# AFP阻抗参数（针对纤维铺放优化）
# x-z平面内需要较柔顺（低刚度），y方向较硬
default_stiffness: [300.0, 1000.0, 300.0, 15.0, 5.0, 15.0]

# 阻尼参数：平衡响应速度和稳定性
default_damping: [30.0, 80.0, 30.0, 2.0, 0.5, 2.0]

# 不使用质量项（加速度信息不可靠）
use_mass: false

# 传感器配置
sensor:
  rotation_axis: "z"
  rotation_angle: 90.0  # 示例：传感器相对末端旋转90度
  enable_bias_calibration: true

# AFP策略参数
afp:
  target_contact_force: 25.0  # 目标接触力 25N
  y_target_force: 0.0         # y方向无额外力要求
  target_torque: [0.0, 0.0, 0.0]  # 无目标力矩
